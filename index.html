<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="dns-prefetch" href="https://ricard.dev/" >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    html {
      font-size: 60px;
      height: 80%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      align-items: center;
      background-color: #1e1f21;
      color: #d8dee9;
      display: flex;
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
      font-weight: 300;
      height: 100%;
      justify-content: center;
      text-align: center;
    }

    main {
      max-width: 1400px;
      margin: 0 auto;
      padding-top: 1rem;
      width: 100%;
    }

    .content {
      align-items: center;
      display: flex;
      justify-content: space-around;
    }

    #date {
      font-size: 0.6rem;
      margin-bottom: 1rem;
    }

    #time {
      font-size: 3rem;
      font-weight: 400;
    }

    .time-separator {
      margin-right: 7px;
    }

    .greeting {
      font-size: 1rem;
    }

    h1, h2, h3 {
      font-weight: 400;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 1rem;
    }

    #todo-list {
      font-size: 0.6rem;
      line-height: 1rem;
      text-align: left;
    }

    footer {
      font-size: 0.4rem;
      position: fixed;
      bottom: 1rem;
      left: 50%;
    }

    a {
      color: #d8dee9;
      text-decoration: none;
    }

    a:hover {
      color: rgba(163,230,53);
    }

    .blur {
      filter: blur(10px);
    }
  </style>
</head>

<body>
  <main>
    <section class="content">
      <div>
        <div id="date"></div>
        <div id="time"></div>
        <h1 class="greeting"><span id="greeting"></span>, Ricard</h1>
      </div>
    </section>

    <footer>
      <a href="https://github.com/quicoto/StartPage">3.4.0</a>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
