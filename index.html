<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    html {
      font-size: 40px;
      height: 80%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      align-items: center;
      background-color: #1e1f21;
      color: #d8dee9;
      display: flex;
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
      font-weight: 300;
      height: 100%;
      justify-content: center;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding-top: 1rem;
      width: 100%;
    }

    #date {
      font-size: 0.6rem;
      margin-bottom: 1rem;
    }

    #time {
      font-size: 3rem;
      font-weight: 400;
    }

    .time-separator {
      margin-right: 7px;
    }

    .greeting {
      font-size: 1rem;
    }

    h1 {
      margin-top: 1rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .search_input {
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      background-color: #1e1f21;
      border-bottom: 1px solid white;
      border-color: #d8dee9;
      border-radius: 0;
      border-top: none;
      border-left: none;
      border-right: none;
      border-width: 1px;
      box-shadow: none;
      color: #d8dee9;
      font-size: 0.5rem;
      line-height: 1.25rem;
      padding: 0;
      width: 100%;
    }

    .search_input:focus {
      outline: none;
      outline-offset: 2px;
      border-color: rgba(163,230,53);
    }

    footer {
      font-size: 0.4rem;
      position: fixed;
      bottom: 1rem;
      left: 50%;
    }

    a {
      color: #d8dee9;
      text-decoration: none;
    }

    a:hover {
      color: rgba(163,230,53);
    }
  </style>
</head>

<body>
  <main>
    <div id="date"></div>
    <div id="time"></div>
    <h1 class="greeting"><span id="greeting"></span>, Ricard</h1>

    <footer>
      <a href="https://github.com/quicoto/StartPage">2.0.0</a>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
