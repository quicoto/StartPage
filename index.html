<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    html {
      font-size: 40px;
      height: 80%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      align-items: center;
      background-color: #1e1f21;
      color: #d8dee9;
      display: flex;
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
      font-weight: 300;
      height: 100%;
      justify-content: center;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      width: 100%;
    }

    #time {
      font-size: 3rem;
      font-weight: 400;
    }

    .time-separator {
      margin-right: 7px;
    }

    .greeting {
      font-size: 1rem;
    }

    h1 {
      margin-top: 1rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .search_input {
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      background-color: #1e1f21;
      border-bottom: 1px solid white;
      border-color: #d8dee9;
      border-radius: 0;
      border-top: none;
      border-left: none;
      border-right: none;
      border-width: 1px;
      box-shadow: none;
      color: #d8dee9;
      font-size: 0.5rem;
      line-height: 1.25rem;
      padding: 0;
      width: 100%;
    }

    .search_input:focus {
      outline: none;
      outline-offset: 2px;
      border-color: rgba(163,230,53);
    }
  </style>
</head>

<body>
  <main>
    <div id="time"></div>
    <h1 class="greeting"><span id="greeting"></span>, Ricard</h1>

    <form action="https://duckduckgo.com/" method="get">
      <input class="search_input" type="text" name="q" placeholder="Search..." autofocus>
    </form>
  </main>

  <script>
    (() => {
      const _$ = {};

      function _setElements() {
        _$.time = document.getElementById('time');
        _$.greeting = document.getElementById('greeting');
      }

      function _setTime() {
        const now = new Date();
        const hours = `${now.getHours()}`.padStart(2, '0');
        const minutes = `${now.getMinutes()}`.padStart(2, '0');

        _$.time.innerHTML = `${hours}<span class="time-separator">:</span>${minutes}`;
      }

      function _setGreeting() {
        let greeting = '';
        const now = new Date();
        const hour = now.getHours();

        if (hour > 0) greeting = "Go to sleep";
        if (hour > 4) greeting = "It's too early";
        if (hour > 8) greeting = 'Good morning';
        if (hour > 12) greeting = 'Good afternoon';
        if (hour > 18) greeting = 'Good evening';
        if (hour > 21) greeting = 'Good night';

        _$.greeting.innerHTML = greeting;
      }

      function _init() {
        _setElements();
        _setTime();
        _setGreeting();
        window.setInterval(_setTime, 500);
      }

      _init();
    })()
  </script>
</body>
</html>
